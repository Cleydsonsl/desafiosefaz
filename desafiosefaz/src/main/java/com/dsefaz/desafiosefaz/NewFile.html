<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
     <h:form>
          <p:messages id="messages" />
          <p:panelGrid columns="2">
                <p:outputLabel for="id" value="ID:" />
                <p:spinner id="id" value="#{UsuarioMB.usuario.id}" />
  
                 
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{UsuarioMB.usuario.nome}" />
  
                 
                <p:outputLabel for="senha" value="Senha:" />
                <p:inputText id="senha" value="#{UsuarioMB.usuario.senha}" />
                
                
                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{UsuarioMB.usuario.email}" />
  
                 
                <p:outputLabel for="ddd" value="Ddd:" />
                <p:inputText id="ddd" value="#{UsuarioMB.usuario.ddd}" />
               
               
                <p:outputLabel for="numero" value="Numero:" />
                <p:inputText id="numero" value="#{UsuarioMB.usuario.numero}" />
                
                
                <p:outputLabel for="tipo" value="Tipo:" />
                <p:inputText id="tipo" value="#{UsuarioMB.usuario.tipo}" />
  
  
                <p:commandButton  value="Cadastrar" icon="ui-icon-star"
                 action="#{UsuarioMB.cadastraUsuario}" update="messages">
                </p:commandButton>
  
          </p:panelGrid>
     </h:form>
</h:body>
</html>
